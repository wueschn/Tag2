<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfaches p5.js Spiel von Mario W.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }

        canvas {
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="instructions">
        <h2>Fang den Kreis!</h2>
        <p>Benutze die Pfeiltasten, um das rote Quadrat zu bewegen.</p>
    </div>
    <script src="game.js"></script>
</body>

</html>
